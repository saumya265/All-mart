<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Mart - Online Shopping</title>
    <link rel="stylesheet" href="C:\Users\Saumya Upadhyay\OneDrive\Desktop\Empower her\Assignment\main eval\costco.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGTn2WdvGdN01d922Ae7eDxJqz-Wq-2UgllA&s" alt="All-Mart Logo" class="header-logo">
            <h1>All-Mart - Online Shopping</h1>
            <div class="cart-info">
                <button id="view-cart-btn">View Cart (<span id="cart-count">0</span>)</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <section id="product-list">
            <!-- Products will be dynamically added here -->
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <h2>Your Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <div id="cart-total">Total: $0</div>
                <button id="clear-cart-btn">Clear Cart</button>
                <button id="close-cart-btn">Close</button>
            </div>
        </div>
    </main>

    <script src="C:\Users\Saumya Upadhyay\OneDrive\Desktop\Empower her\Assignment\main eval\costco.js"></script>
</body>
</html>
